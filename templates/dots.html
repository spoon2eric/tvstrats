<!DOCTYPE html>
<html lang="en">
<meta http-equiv="refresh" content="300">

<head>
    <meta charset="UTF-8">
    <title>Tradingview Alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            /* Main dark background */
            color: #e0e0e0;
            /* Main light text color */
            margin: 0;
            padding: 0;
        }

        header {
            background: #2d2d2d;
            /* Dark header background */
            color: #ffffff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: #232323;
            /* Dark navigation background */
        }

        nav a {
            color: #b8b8b8;
            /* Link color */
            text-decoration: none;
            text-align: center;
            padding: 1em;
        }

        nav a:hover {
            color: #ffffff;
            /* Link color on hover */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #333;
            /* Dark table cell border */
            text-align: center;
        }

        th {
            background-color: #333;
            /* Dark table header background */
            color: #e0e0e0;
            /* Table header text color */
        }

        td.results {
            text-align: left;
        }

        tr:hover {
            background-color: #232323;
            /* Lighter row hover effect */
        }

        tr.ticker-header {
            background-color: #2d2d2d;
            /* Differentiated dark ticker header background */
            color: #ffffff;
            /* White text for ticker header */
            font-weight: bold;
        }

        td span.dot {
            font-size: 24px;
            vertical-align: middle;
        }

        /* Container for all cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            /* Adjust for desired space between cards */
        }

        /* Individual card styles */
        .card {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            /* Adjust based on desired minimum card width */
        }

        .card-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .dot {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dots</h1>
    </header>
    <nav>
        <!-- Links to both pages -->
        <a href="/">Home</a>
        <a href="/dots">Dots</a>
        <a href="/trades">Trades</a>
    </nav>
    <div class="container"> <!-- Start of Flexbox container -->
        {% for ticker, time_frames in grouped_results.items() %}
        <div class="card"> <!-- Start of card -->
            <h2 class="card-header">{{ ticker }}</h2> <!-- Ticker name as card header -->

            <table>
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Time Frame</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ticker details -->
                    {% for time_frame, dot_color in time_frames.items() %}
                    <tr>
                        <td>{{ time_frame }}</td>
                        <td class="results">
                            <span class="dot" style="color: {{ dot_color }};">â¬¤</span> <!-- Dot Color -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> <!-- End of card -->
        {% endfor %}
    </div> <!-- End of Flexbox container -->

</body>

</html>
