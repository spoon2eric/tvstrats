<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tradingview Alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            /* Dark background for the body */
            color: #e0e0e0;
            /* Light color for the main text */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        header {
            background: #2d2d2d;
            /* Slightly lighter dark shade for the header */
            color: #ffffff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: #232323;
            /* Darker shade for the navigation */
        }

        nav a {
            color: #b8b8b8;
            /* Light gray for navigation links */
            text-decoration: none;
            text-align: center;
            padding: 1em;
        }

        nav a:hover {
            color: #ffffff;
            /* Slightly brighter color on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #333;
            /* Dark border for table cells */
        }

        th {
            background-color: #333;
            /* Darker background for table headers */
            color: #e0e0e0;
            /* Lighter text for table headers */
        }

        tr:hover {
            background-color: #232323;
            /* Slightly lighter shade for hover effect on table rows */
        }

        .plan-card {
            position: relative;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #202020;
            /* Dark background for each card */
        }

        .delete-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .reset-button,
        .status-symbol {
            color: #b8b8b8;
            /* Light gray for icons and buttons */
        }

        .delete-link:hover,
        .reset-button:hover {
            color: #ffffff;
            /* White color for hover effect */
        }

        .error {
            color: #ff5555;
            /* Bright red for errors */
            font-weight: bold;
            background-color: #2d2d2d;
            /* Dark background for error messages */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ff5555;
            /* Bright red border for error messages */
            border-radius: 5px;
        }

        .checkmark {
            color: #55ff55;
            /* Bright green for checkmarks */
        }

        .boxed-section {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #333;
            /* Dark border for the main boxed section */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #202020;
            /* Dark background for the boxed section */
        }

        .reset-button {
            background-color: #ff5555;
            /* Bright red for the reset button */
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </nav>
    <form action="{{ url_for('settings') }}" method="post">
        Ticker Symbol: <input type="text" name="ticker_symbol" required><br>
        Time Frame: <input type="text" name="time_frame" required><br>
        <input type="submit" value="Add Plan">
    </form>
    <!-- Add a form for clearing data -->
    <form action="{{ url_for('clear_data') }}" method="post">
        <input type="submit" value="Clear Data">
    </form>
    <!-- Add any other footers or scripts you want -->
</body>
</html>
